<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/assets/images/online.png" id="favicon">
  <title>Atlas Console</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.3/styles/default.min.css">
  <link rel="stylesheet" href="/assets/plugins/codemirror/codemirror.css">
  <link rel="stylesheet" href="/assets/css/application.css">
</head>
<body>

  <div class="navbar navbar-default">

    <div class="navbar-header">
      <a class="navbar-brand" href="#">Atlas</a>
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-main">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li class="active">
          <a href="/index.html">Console</a>
        </li>
        <li>
          <a href="/dashboard.html">Dashboard</a>
        </li>
      </ul>

    </div>
  </div>

  <div class="container">

    <div id="query-area">
      <h2>Console</h2>
      <div class="well">
        <form data-behavior="execute-sql">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="control-label">SQL</label>
                <textarea id="statement" class="form-control" rows="4">SELECT codproduto, codbarras, descricao1 FROM zw14ppro</textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <div class="form-group">
                <label class="control-label">Limite</label>
                <input type="text" id="limit" class="form-control" value="100"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div>
                <button type="submit" data-loading-text="Carregando..." class="btn btn-success btn-block" style="width:100%">Executar SQL</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div  id="results-area" class="hidden">
      <h2>Resultados</h2>
      <div class="well">
        <div class="row">
          <div class="col-md-12">
            <div id="sql">
              <pre><code class="sql"></code></pre>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div>
              <button type="button" data-behavior="edit-sql" class="btn btn-default btn-block">Editar SQL</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="table-responsive">
              <div id="results">
                <table class="table table-bordered table-striped"></table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-primary" style="width:100%" data-behavior="see-more" data-loading-text="Carregando">Ver mais</button>
        </div>
      </div>
      <br/>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.3/highlight.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>

  <script src="/assets/plugins/codemirror/codemirror.js"></script>
  <script src="/assets/plugins/codemirror/codemirror-sql.js"></script>

  <script src="/assets/scripts/index.js"></script>

  <script id="tableResultsHeader" type="text/template">
      <tr>
        <% _.forEach(columns, function(column) { %>
        <th nowrap><%= column.name %></th>
        <% }); %>
      </tr>
  </script>

  <script id="tableResultsRows" type="text/template">
    <% _.forEach(rows, function(row) { %>
    <tr>
      <% _.forEach(row, function(column) { %>
      <td nowrap><%= column %></td>
    <% }); %>
    </tr>
    <% }); %>
  </script>

</body>
</html>
