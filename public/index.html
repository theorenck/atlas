<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Atlas Middleware</title>
  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/application.css" rel="stylesheet">
</head>
<body>
  <div class="navbar navbar-default">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/index.html">Atlas</a>

      <ul class="nav navbar-nav">
        <li>
          <a href="/dashboard.html">Dashboard</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="container">
    <h2>Consulta</h2>
    <div class="well">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="control-label">SQL</label>
            <textarea id="statement" class="form-control" rows="4">SELECT codproduto, codbarras, descricao1 FROM zw14ppro</textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <div class="form-group">
            <label class="control-label">Limite</label>
            <input type="text" id="limit" class="form-control" value="100"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div>
            <button type="button" data-loading-text="Carregando..." data-behavior="execute-sql" class="btn btn-success" style="width:100%">Executar SQL</button>
          </div>
        </div>
      </div>
    </div>
    <div  id="results-area" class="hidden">
      <h2>Resultados</h2>
      <div class="well">
        <div class="row">
          <div class="col-md-12">
            <div id="sql">
              <pre><code class="sql"></code></pre>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div>
              <button type="button" data-loading-text="Carregando..." data-behavior="edit-sql" class="btn btn-default" style="width:100%">Editar SQL</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
          <div id="results" class="panel panel-default">
            <table class="table table-bordered table-striped">
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-primary" style="width:100%" data-behavior="see-more" data-loading-text="Carregando">Ver mais</button>
        </div>
      </div>
      <br/>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="/assets/scripts/index.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.3/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.3/highlight.min.js"></script>
</body>
</html>
