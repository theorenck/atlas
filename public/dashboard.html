<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" href="/assets/images/online.png">
  <title>Atlas Middleware</title>
  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="http://www.keenthemes.com/preview/metronic/theme/assets/global/plugins/bootstrap-daterangepicker/daterangepicker-bs3.css">
  <link href="/assets/css/application.css" rel="stylesheet">
  <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

  <div class="navbar navbar-default">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/index.html">Atlas</a>
      <ul class="nav navbar-nav">
        <li>
          <a href="/dashboard.html">Dashboard</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="container">

    <div class>
      <div class="row">
        <div class="col-sm-12">
          <h1>
            Dashboard
          </h1>

          <!-- <h1>
            Painel de Vendas
            <small>Acompanhe suas vendas :)</small>
          </h1> -->
        </div>
        <!-- <div class="col-sm-4">
          <div class="settings-area pull-right">
            <button class="btn btn-sm"><span class="glyphicon glyphicon-cog"></span></button>
          </div>
        </div> -->
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="data-container">
          <button id="reportrange" class="btn btn-primary btn-block">
              <span class="fa fa-calendar"></span>
              <span class="text"></span>
          </button>
        </div>
      </div>
    </div>

    <section class="meta-container">

      <div class="row">
        <div class="col-sm-6 col-xs-12 col-md-3">
          <div class="indicador alert alert-success" data-behaivor="indicador" data-type="volume-total-de-vendas">
            <h4 class="title">
              Volume de vendas
              <small><span class="pull-right glyphicon glyphicon-question-sign"></span></small>
            </h4>
            <div class="info">
              <span class="unidade">R$ </span>
              <span class="valor"></span>
              <span class="grandeza"></span>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-xs-12 col-md-3">
          <div class="indicador alert alert-info" data-behaivor="indicador" data-type="valor-medio-do-pedido">
            <h4 class="title">
              Pedido médio
              <small><span class="pull-right glyphicon glyphicon-question-sign"></span></small>
            </h4>
            <div class="info">
              <span class="unidade">R$ </span>
              <span class="valor"></span>
              <span class="grandeza"></span>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-xs-12 col-md-3">
          <div class="indicador alert alert-info" data-behaivor="indicador" data-type="media-diaria-de-pedidos">
            <h4 class="title">
              Média diária
              <small><span class="pull-right glyphicon glyphicon-question-sign"></span></small>
            </h4>
            <div class="info">
              <span class="valor"></span>
              <span class="grandeza"></span>
              <span class="unidade"> pedidos</span>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-xs-12 col-md-3">
          <div class="indicador alert alert-info" data-behaivor="indicador" data-type="media-itens-do-pedido">
            <h4 class="title">
              Média de itens
              <small><span class="pull-right glyphicon glyphicon-question-sign"></span></small>
            </h4>
            <div class="info">
              <span class="valor"></span>
              <span class="grandeza"></span>
              <span class="unidade"> itens</span>
            </div>
          </div>
        </div>

      </div>
    </section>

    <section>
      <div class="row">
        <div class="col-sm-12">
          <div class="grafico-content">
            <div class="loader"><p class="text-center">Estamos buscando os dados :)</p></div>
            <div id="volume-vendas" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
          </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="row">
        <div class="col-xs-12 col-md-6 col-md-4">
          <div data-type="produtos-mais-vendidos"></div>
        </div>
      </div>
    </section>

  </div>

  <!-- scripts externos -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="http://momentjs.com/downloads/moment-with-locales.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="http://www.keenthemes.com/preview/metronic/theme/assets/global/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  <script src="/assets/scripts/helpers/number_helpers.js"></script>
  <script src="/assets/scripts/dashboard.js"></script>

</body>
</html>
