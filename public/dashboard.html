<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" href="/assets/images/online.png">
  <title>Atlas Middleware</title>
  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="http://www.keenthemes.com/preview/metronic/theme/assets/global/plugins/bootstrap-daterangepicker/daterangepicker-bs3.css">
  <link href="/assets/css/application.css" rel="stylesheet">
</head>
<body>

  <div class="navbar navbar-default">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/index.html">Atlas</a>
      <ul class="nav navbar-nav">
        <li>
          <a href="/dashboard.html">Dashboard</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="container">

    <div class="page-header">
      <div class="row">

        <div class="col-sm-8">
          <h1>
            Painel de vendas
            <small>Acompanhe suas vendas :)</small>
          </h1>
        </div>

        <div class="col-sm-4">
          <div class="settings-area pull-right">
            <button class="btn btn-sm"><span class="glyphicon glyphicon-cog"></span></button>
          </div>
        </div>

      </div>

    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="well data-container">

          <div id="reportrange" class="btn btn-primary btn-sm">
              <span class="glyphicon glyphicon-calendar"></span>
              <span class="text"></span>
          </div>

          <div class="clearfix"></div>

        </div>
      </div>
    </div>

    <section class="meta-container">
      <div class="row">

        <div class="col-sm-4 media-diaria-de-pedidos">
          <h4>
            Média diária de pedidos
            <small><span class="pull-right glyphicon glyphicon-question-sign"></span></small>
          </h4>
          <div class="well">
            <div class="info">
              <span class="qtd"></span>
              Pedidos
            </div>
          </div>
          <div class="loader"><p class="text-center">Estamos buscando os dados :)</p></div>
        </div>

        <div class="col-sm-4 valor-medio-do-pedido">
          <h4>
            Valor médio do pedido
            <small><span class="pull-right glyphicon glyphicon-question-sign"></span></small>
          </h4>
          <div class="well">
            <div class="info">
              R$ <span class="qtd">165,00</span>
            </div>
          </div>
          <div class="loader"><p class="text-center">Estamos buscando os dados :)</p></div>
        </div>

        <div class="col-sm-4 media-itens-do-pedido">
          <h4>
            Média de itens do pedido
            <small><span class="pull-right glyphicon glyphicon-question-sign"></span></small>
          </h4>
          <div class="well">
            <div class="info">
              <span class="qtd"></span>
              Itens
            </div>
          </div>
          <div class="loader"><p class="text-center">Estamos buscando os dados :)</p></div>
        </div>

      </div>
    </section>

    <section>
      <div class="row">
        <div class="col-sm-12">
          <div class="grafico-content">
            <div class="loader"><p class="text-center">Estamos buscando os dados :)</p></div>
            <div id="volume-vendas" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- scripts externos -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="http://momentjs.com/downloads/moment-with-locales.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="http://www.keenthemes.com/preview/metronic/theme/assets/global/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  <script src="/assets/scripts/dashboard.js"></script>

</body>
</html>
