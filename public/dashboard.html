<!DOCTYPE HTML>
<html>
<head>

  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/application.css" rel="stylesheet">
</head>
<body>
  <div class="navbar navbar-default">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/index.html">Atlas</a>
      <ul class="nav navbar-nav">
        <li>
          <a href="/dashboard.html">Dashboard</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="container">
    <h2>
      Painel de vendas
      <small>Acompanhe suas vendas :)</small>
    </h2>
    <div class="row">
      <div class="col-sm-12">
        <div class="well data-container">
          <span class="data-atual">Novembro/2014</span>
          <span class="data-especifica">dia 1º até hoje</span>

          <div class="calendar-area pull-right">
            <div id="reportrange" class="pull-right">
                <span class="glyphicon glyphicon-calendar"></span>
                <span class="text"></span>
                <span class="caret"></span>
            </div>
<!--             <div class="dropdown">
              <a href="javascript:void(0)" class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                <span class="glyphicon glyphicon-calendar"></span>
                <span class="caret"></span>
              </a>
              <div class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">

              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <section>
      <div class="row">
        <div class="col-sm-4">
          <h4>
            Média Diária de Pedidos
            <small><span class="pull-right glyphicon glyphicon-question-sign"></span></small>
          </h4>
          <div class="well">
            97 Pedidos
          </div>
        </div>
        <div class="col-sm-4">
          <h4>
            Valor médio do Pedido
            <small><span class="pull-right glyphicon glyphicon-question-sign"></span></small>
          </h4>
          <div class="well">
            R$ 165,00
          </div>
        </div>
        <div class="col-sm-4">
          <h4>
            Média de Itens do Pedido
            <small><span class="pull-right glyphicon glyphicon-question-sign"></span></small>
          </h4>
          <div class="well">
            6 Itens
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="row">
        <div class="col-sm-12">
          <div class="grafico-cabecalho">
            <div class="row">
              <div class="col-sm-6">
                <h4>Volume de vendas diário</h4>
              </div>
              <div class="col-sm-6">
                <button class="pull-right btn btn-primary btn-sm" data-behaivor="carregar-dados">
                    <span class="glyphicon glyphicon-refresh"></span>
                </button>
              </div>
            </div>
          </div>
          <div class="grafico-content">
            <div class="loader"><p class="text-center">Estamos buscando os dados :)</p></div>
            <canvas id="volume-vendas" width="100%" height="400"></canvas>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="http://www.keenthemes.com/preview/metronic/theme/assets/global/plugins/bootstrap-daterangepicker/moment.min.js"></script>
  <script src="http://www.chartjs.org/assets/Chart.min.js"></script>
  <script src="http://www.keenthemes.com/preview/metronic/theme/assets/global/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>
  <link rel="stylesheet" href="http://www.keenthemes.com/preview/metronic/theme/assets/global/plugins/bootstrap-daterangepicker/daterangepicker-bs3.css">
  <script src="/assets/scripts/dashboard.js"></script>
  <textarea name="" id="query" style="display:none" cols="30" rows="10">SELECT {FN CONVERT({FN TIMESTAMPADD (SQL_TSI_DAY, p.dataemiss-73049, {D '2001-01-01'})}, SQL_DATE)} AS "DATA_EMISSAO", COUNT(p.numeropedido) AS "QUANTIDADE", {FN CONVERT(SUM(p.valortotal), SQL_FLOAT)} AS "VOLUME_VENDAS", {FN CONVERT(SUM(p.valortotal)/COUNT(p.numeropedido),SQL_FLOAT)} AS "VALOR_MEDIO_PEDIDO" FROM zw14vped p WHERE p.situacao = 'Finalizado' AND {FN TIMESTAMPADD (SQL_TSI_DAY, p.dataemiss-73049, {D '2001-01-01'})} BETWEEN {TS '2013-11-01 00:00:00'} AND {TS '2013-11-30 00:00:00'} GROUP BY p.dataemiss ORDER BY p.dataemiss</textarea>
</body>
</html>
